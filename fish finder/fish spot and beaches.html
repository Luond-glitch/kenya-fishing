<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kenya Beach & Fishing Spot Locator</title>
    <script src='https://api.mapbox.com/mapbox-gl-js/v2.9.1/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v2.9.1/mapbox-gl.css' rel='stylesheet' />
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/jpg" href="LOGO.png" style="border-radius: 50%;">
</head>
<body>
    <div id="map-container">
        <div id="map"></div>
        <div class="map-overlay">
            <h2>Kenya Beach & Fishing Spot Locator</h2>
            <p>View popular beaches and fishing spots along Kenya's coastline with fish species information.</p>
            <button id="locate-btn">Find My Location</button>
            <div id="location-info" style="margin-top: 10px;"></div>
        </div>
    </div>  
</body>
<script src="fish spot.js"></script>
</html>
